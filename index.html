<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- <div class="demo">Hello</div>
    <button class="add">Change CSS style</button> -->

    <div class="home">
        <div class="border"></div>
        <div class="box">
            <div class="card_right">
               <div class="card">
                <p class="full_name">Full name</p>
                <input type="text" placeholder="Enter Your Name" class="full_email1">
                <p class="full_email1_result1"></p>
                <br> <br> <br>
                <p class="email_text">Email</p>
                <input type="email" placeholder="Enter Your Password" class="full_email2">
                <p class="email_text_result"></p>
                <br> <br> <br>
                <p class="input_password_text">Password</p>
                <input type="password" placeholder="Enter Your Password" class="pass1">
                <p class="pass1_results"></p>
            </div>
            
            <h1 class="gender">Gender</h1>
            <div class="raido_card">
                <p><input type="radio">Male</p>
                <p><input type="radio" >Female</p>
                <p><input type="radio" >prefer</p>
                
            </div>
            <button class="add">Register</button>
        </div>
     
        <div class="card2">
            <p class="full_name">Username</p>
            <input type="text" placeholder="Enter Your Name" class="username">
            <p class="full_email1_result2"></p>
            <br> <br> <br>
            <p class="email_text">Phone Number</p>
            <input type="number" placeholder="Enter Your Password" class="number">
            <p class="number_result"></p>
            <br> <br> <br>
            <p class="input_password_text">Conforim Password</p>
            <input type="password" placeholder="Enter Your Password" class="pass2" aria-checked="true">
            <p class="pass2_results"></p>
        </div>
        <script src="app.js"></script>
</body>
</html>
